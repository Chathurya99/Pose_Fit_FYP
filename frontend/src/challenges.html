            color: #fff;
            background: #e1444d;
        }

        .navbar .dropdown ul {
            display: block;
            position: absolute;
            left: 14px;
            top: calc(100% + 30px);
            margin: 0;
            padding: 10px 0;

            font-size: 15px;

            font-weight: 400;

        .navbar .dropdown ul a i {

        }

        .navbar .dropdown ul .active:hover,
        .navbar .dropdown ul li:hover>a {
            color: #d9232d;
        }

            opacity: 1;
            top: 100%;
            visibility: visible;
        }

        .navbar .dropdown .dropdown ul {
            top: 0;
            left: calc(100% - 30px);
            visibility: hidden;
        }

        .navbar .dropdown .dropdown:hover>ul {
            opacity: 1;
            top: 0;
            left: 100%;
            visibility: visible;
        }

        @media (max-width: 1366px) {
            .navbar .dropdown .dropdown ul {
                left: -90%;
            }

            .navbar .dropdown .dropdown:hover>ul {
                left: -100%;

      * Mobile Navigation 
      */
        .mobile-nav-toggle {
            color: #556270;
            font-size: 28px;
            cursor: pointer;
            display: none;
            line-height: 0;
            transition: 0.5s;
        }

            color: #fff;

        @media (max-width: 991px) {

                display: block;
            }

                display: none;

            overflow: hidden;
            top: 0;
            right: 0;

            bottom: 0;
            background: rgba(63, 73, 83, 0.9);

        .navbar-mobile a,

        .navbar-mobile a:hover,

        .navbar-mobile .getstarted,

            margin: 15px;
        }

        .navbar-mobile .dropdown ul {
            position: static;
            display: none;
            margin: 10px 20px;
            padding: 10px 0;
            z-index: 99;
            opacity: 1;
            visibility: visible;
            background: #fff;
            box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
        }

        .navbar-mobile .dropdown ul li {
            min-width: 200px;

        .navbar-mobile .dropdown ul a {
            padding: 10px 20px;
        }

        .navbar-mobile .dropdown ul a i {

        }

        .navbar-mobile .dropdown ul a:hover,

        .navbar-mobile .dropdown ul li:hover>a {
            color: #d9232d;
        }

        .navbar-mobile .dropdown>.dropdown-active {
            display: block;
        }
    </style>

    <!-- CHALLENGES SECTION (inserted above exercise cards) -->
    <div class="container" style="margin-top: 120px; margin-bottom: 40px;">
        <div class="text-center mb-5">
            <h2 style="color: #2563eb; font-weight: bold;">üèÜ Interactive Fitness Challenges</h2>
            <p style="color: #3b82f6;">Pick a challenge, start your camera, and see how fast you can complete it!</p>
        </div>
        <div class="row" id="challenge-list">
            <!-- Challenge cards will be injected here -->
        </div>
        <!-- Challenge Complete Popup -->
        <div id="challengeCompletePopup"
            style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(37,99,235,0.7); z-index:9999; align-items:center; justify-content:center;">
            <div
                style="background:white; padding:2rem 3rem; border-radius:1rem; text-align:center; max-width:90vw; border: 3px solid #2563eb;">
                <h2 style="color:#2563eb;">üéâ Challenge Completed!</h2>
                <p id="popup-message" style="font-size:1.2rem; color:#2563eb;"></p>
                <div class="popup-time" id="popup-time" style="font-size:1.1rem; color:#1e40af;"></div>
                <button id="closeChallengePopup"
                    style="margin-top:1rem; padding:0.5rem 1.5rem; background:#2563eb; color:white; border:none; border-radius:0.5rem; font-size:1.1rem;">OK</button>
            </div>
        </div>
    </div>
    <script>
        // List of challenges (slug, display, target, id, description)
        const CHALLENGES = [
            { slug: 'push-up', display: 'Push-up', target: 50, id: 'push-up-50', desc: 'Complete 50 push-ups with proper form.' },
            { slug: 'squat', display: 'Squat', target: 50, id: 'squat-50', desc: 'Complete 50 squats with proper form.' },
            { slug: 'jumping-jacks', display: 'Jumping Jacks', target: 100, id: 'jumping-jacks-100', desc: 'Complete 100 jumping jacks.' },
            { slug: 'curls', display: 'Dumbbell High Curl', target: 10, id: 'curls-10', desc: 'Complete 10 dumbbell high curls.' },
            { slug: 'lunges', display: 'Lunges', target: 10, id: 'lunges-10', desc: 'Complete 10 lunges (5 each leg).' },
            { slug: 'toy_robot_side', display: 'Toy Robot', target: 30, id: 'toy_robot_side-30', desc: 'Complete 30 toy robot side steps.' },
            { slug: 'hammer_curl', display: 'Hammer Curl', target: 50, id: 'hammer_curl-50', desc: 'Complete 50 hammer curls.' },
        ];
        // Render challenge cards
        function renderChallenges() {
            const row = document.getElementById('challenge-list');
            // Check for completed challenge and time
            const currentChallenge = JSON.parse(localStorage.getItem('currentChallenge') || 'null');
            const challengeCompleted = localStorage.getItem('challengeCompleted');
            const challengeTime = localStorage.getItem('challengeTime');
            row.innerHTML = CHALLENGES.map(chal => {
                // Check if this challenge is completed
                let completedMsg = '';
                if (currentChallenge && currentChallenge.challengeId === chal.id && challengeCompleted && currentChallenge.currentCount >= chal.target) {
                    completedMsg = `<div style="color:green;font-weight:bold;margin-bottom:4px;">You have completed this challenge in <span>${formatTime(challengeTime)}</span>!</div>`;
                }
                return `
          <div class="col-md-6 col-lg-4 mb-4 d-flex">
            <div class="card shadow w-100" style="border:2px solid #2563eb; border-radius:16px;">
              <div class="card-body d-flex flex-column justify-content-between">
                <h4 class="card-title" style="color:#2563eb; font-weight:bold;">${chal.display} Challenge</h4>
                ${completedMsg}
                <p class="card-text" style="color:#1e40af;">${chal.desc}</p>
                <div class="mb-2">
                  <span style="color:#3b82f6; font-weight:600;">Target: ${chal.target} reps</span>
                </div>
                <div class="progress mb-2" style="height:10px;">
                  <div class="progress-bar" id="${chal.id}-progress" role="progressbar" style="width:0%; background:#2563eb;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="${chal.target}"></div>
                </div>
                <small style="color:#2563eb;">Progress: <span id="${chal.id}-current">0</span>/${chal.target}</small>
                <button class="btn btn-primary mt-3" style="background:#2563eb; border:none;" onclick="updateWorkout('${chal.slug}')">Start Challenge</button>
                <button class="btn btn-outline-secondary mt-2" onclick="resetChallenge('${chal.id}')">Reset</button>
              </div>
            </div>
          </div>
        `;
            }).join('');
        }
        renderChallenges();
        // Remove startChallengeFromList, use updateWorkout for challenge start
        function resetChallenge(challengeId) {
            const progressElement = document.getElementById(challengeId + '-progress');
            const currentElement = document.getElementById(challengeId + '-current');
            if (progressElement && currentElement) {
                progressElement.style.width = '0%';
                currentElement.textContent = '0';
            }
            let currentChallenge = JSON.parse(localStorage.getItem('currentChallenge') || 'null');
            if (currentChallenge && currentChallenge.challengeId === challengeId) {
                localStorage.removeItem('currentChallenge');
                localStorage.removeItem('challengeCompleted');
                localStorage.removeItem('challengeTime');
            }
        }
        function loadChallengeProgress() {
            const currentChallenge = JSON.parse(localStorage.getItem('currentChallenge') || 'null');
            const challengeCompleted = localStorage.getItem('challengeCompleted');
            const challengeTime = localStorage.getItem('challengeTime');
            CHALLENGES.forEach(chal => {
                const progressElement = document.getElementById(chal.id + '-progress');
                const currentElement = document.getElementById(chal.id + '-current');
                let count = 0;
                if (currentChallenge && currentChallenge.challengeId === chal.id) {
                    count = currentChallenge.currentCount || 0;
                }
                if (progressElement && currentElement) {
                    const progress = (count / chal.target) * 100;
                    progressElement.style.width = progress + '%';
                    currentElement.textContent = count;
                }
            });
            if (currentChallenge && currentChallenge.currentCount >= currentChallenge.target && challengeCompleted) {
                showChallengeCompletePopup(currentChallenge, challengeTime);
                localStorage.removeItem('challengeCompleted');
            }
        }
        function showChallengeCompletePopup(challenge, time) {
            const popup = document.getElementById('challengeCompletePopup');
            const msg = document.getElementById('popup-message');
            const timeBox = document.getElementById('popup-time');
            msg.textContent = `You are completed!`;
            if (time) {
                timeBox.textContent = `Time taken: ${formatTime(time)}`;
            } else {
                timeBox.textContent = '';
            }
            popup.style.display = 'flex';
            document.getElementById('closeChallengePopup').onclick = function () {
                popup.style.display = 'none';
            };
        }
        function formatTime(seconds) {
            seconds = parseInt(seconds, 10);
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }
        document.addEventListener('DOMContentLoaded', function () {
            loadChallengeProgress();
        });
        window.addEventListener('storage', function (e) {
            if (e.key === 'challengeCompleted' || e.key === 'challengeTime') {
                loadChallengeProgress();
            }
        });
    </script>

    <script>
        function updateWorkout(exercise) {
            // Find the challenge object
            const chal = CHALLENGES.find(c => c.slug === exercise);
            if (chal) {
                // Store challenge info in localStorage
                localStorage.setItem('currentChallenge', JSON.stringify({
                    challengeId: chal.id,
                    slug: chal.slug,
                    target: chal.target,
                    display: chal.display,
                    currentCount: 0 // will be updated in challenge-run.js
                }));
            }
            localStorage.setItem('DBWOSettings', JSON.stringify({
                ...JSON.parse(localStorage.getItem('DBWOSettings')),
                currWorkout: exercise
            }));
            location.href = 'http://localhost:8080/challenge-run.html';
        }
    </script>

            window.location.href = '/';
        });
    </script>
