<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout Plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0f2c;
            color: #eaf4ff;
            font-family: 'Poppins', sans-serif;
            padding-top: 90px;
        }

        h1 {
            color: #70c1ff;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            z-index: 999;
            padding: 15px 0;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
        }

        #header .logo {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        #header .logo a {
            color: #ffffff;
            text-decoration: none;
        }

        .navbar {
            padding: 0;
            width: 100%;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-left: 0;
            margin: 0;
            align-items: center;
        }

        .navbar li a {
            color: #eaf4ff;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar li a:hover {
            color: #70c1ff;
        }

        .logout-button {
            background-color: red;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
        }

        .workout-card {
            background: linear-gradient(145deg, #16213e, #1a2a50);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .workout-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 153, 255, 0.5);
        }

        .workout-card h3 {
            color: #70c1ff;
        }

        .workout-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-individual {
            background-color: #007bff;
            color: white;
            border: none;
            width: 48%;
        }

        .btn-individual:hover {
            background-color: #339cff;
        }

        .btn-team {
            background-color: #6c63ff;
            color: white;
            border: none;
            width: 48%;
        }

        .btn-team:hover {
            background-color: #8a83ff;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <header id="header" class="fixed-top d-flex align-items-center bg-dark">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a href="index.html" class="text-light">POSE FIT</a></h1>
            <nav id="navbar" class="navbar">
                <ul class="d-flex list-unstyled mb-0">
                    <li><a href="dashboard.html">Exercises</a></li>
                    <li><a href="challenges.html">Challenges</a></li>
                    <li><a href="user_activity.html"> Activities</a></li>
                    <li><a href="workoutplans.html">Leaderboard</a></li>
                    <li><a href="bmi.html">Diet Plan Generator</a></li>
                    <li><a href="user_activity_graph.html"> Activity Graphs</a></li>
                    <button id="logoutButton" class="logout-button">Logout</button>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <h2 style="text-align: center;">Completed Challenges</h2>
        <table class="table" style="color: #ecf3fa;">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Challenge</th>
                    <th>Date</th>
                    <th>Target</th>
                    <th>Time Taken (s)</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="challenge-table"></tbody>
        </table>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup">
        <h4 id="popup-title"></h4>
        <p id="popup-description"></p>
        <button class="btn btn-secondary" onclick="closePopup()">Close</button>
    </div>
    <script>
        // Defensive: If uid is not a valid ObjectId, clear localStorage and force re-login
        function isValidObjectId(id) {
            return /^[a-fA-F0-9]{24}$/.test(id);
        }
        if (localStorage.getItem('uid') && !isValidObjectId(localStorage.getItem('uid'))) {
            localStorage.clear();
            alert('Session reset due to invalid user ID. Please log in again.');
            window.location.href = 'login.html';
        }
        // LEADERBOARD FETCH
        fetch('http://localhost:5000/challenge/leaderboard/all')
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data)) {
                    console.error('API did not return an array:', data);
                    let tableBody = document.getElementById("challenge-table");
                    tableBody.innerHTML = '<tr><td colspan="6">Failed to load leaderboard.</td></tr>';
                    return;
                }
                let tableBody = document.getElementById("challenge-table");
                tableBody.innerHTML = '';
                data.forEach(rowData => {
                    let row = document.createElement("tr");
                    let userCell = document.createElement("td");
                    userCell.innerText = rowData.userId?.firstName || rowData.userId?.emailId || 'User';
                    row.appendChild(userCell);

                    let nameCell = document.createElement("td");
                    nameCell.innerText = rowData.challengeName;
                    row.appendChild(nameCell);

                    let dateCell = document.createElement("td");
                    const dateObj = new Date(rowData.date);
                    dateCell.innerText = dateObj.toLocaleString();
                    row.appendChild(dateCell);

                    let targetCell = document.createElement("td");
                    targetCell.innerText = rowData.target;
                    row.appendChild(targetCell);

                    let timeCell = document.createElement("td");
                    timeCell.innerText = rowData.timeTaken;
                    row.appendChild(timeCell);

                    let detailsCell = document.createElement("td");
                    let detailsButton = document.createElement("button");
                    detailsButton.innerText = "Details";
                    detailsButton.classList.add("btn", "btn-primary");
                    detailsButton.onclick = function () {
                        openPopup(
                            rowData.challengeName,
                            dateObj.toLocaleString(),
                            rowData.target,
                            rowData.timeTaken,
                            userCell.innerText
                        );
                    };
                    detailsCell.appendChild(detailsButton);
                    row.appendChild(detailsCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                let tableBody = document.getElementById("challenge-table");
                tableBody.innerHTML = '<tr><td colspan="6">Failed to load leaderboard (network error).</td></tr>';
            });

        function openPopup(name, date, target, time, user) {
            document.getElementById("popup-title").innerText = name + ' (' + (user || '') + ')';
            document.getElementById("popup-description").innerText = `User: ${user}\nDate: ${date}\nTarget: ${target}\nTime Taken: ${time} seconds`;
            document.getElementsByClassName("popup-overlay")[0].style.display = "block";
            document.getElementsByClassName("popup")[0].style.display = "block";
        }
        function closePopup() {
            document.getElementsByClassName("popup-overlay")[0].style.display = "none";
            document.getElementsByClassName("popup")[0].style.display = "none";
        }
    </script>
</body>

</html>
